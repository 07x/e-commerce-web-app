<!-- INHERIT MAIN CONTENT -->
{% extends 'store/main.html' %}

<!-- LOAD STATIC FILES -->
{% load static %}

<!-- OUR CONTENT -->
{% block content %}
    
<div class="row">
    <div class="col-lg-12">

        <!-- FIRST CONTAINER -->
        <div class="box-element">
       
            <a href="{% url 'store' %}" class="btn btn-outline-dark" > &#x2190; Continue Shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th> <h5> Items: <strong> 3   </strong></h5></th>
                    <th> <h5> Total: <strong> $42 </strong></h5></th>
                    <th>
                        <a style="float: right; margin: 5px;" class="btn btn-success" href="{% url 'checkout' %}"> Checkout </a>
                    </th>
                </tr>
            </table>
       
        </div>

        <!-- SEOND CONTAINER -->
        <br>
        <div class="box-element">
            
            <!-- ITEM HEADER -->
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>    Item     </strong></div>
                <div style="flex:1"><strong>    Price    </strong></div>
                <div style="flex:1"><strong>    Quantity </strong></div>
                <div style="flex:1"><strong>    Total    </strong></div>
            </div>

            <!-- ITEM -->
            <div class="cart-row">
                <div style="flex:2"> <img class="row-image" src="{% static 'images/placeholder.png' %}" alt="">  </div>
                <div style="flex:2"> <p>    Product 1</p> </div>
                <div style="flex:1">        $20           </div>
                <div style="flex:1">
                    <p class="quantity"> 2 </p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}" alt="">
                        <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}" alt="">
                    </div>        
                </div>  
                <div style="flex:1"> <p> $32</p></div>
            </div>


            </div>
        </div>
    </div>
</div>

{% endblock content %}
